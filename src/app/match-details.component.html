<h2 mat-dialog-title>{{data.match.display_name}}</h2>
<mat-dialog-content>
  <section *ngIf="data.match.main_photo" style="margin-bottom: 1em;">
    <section>
      <img src="{{data.match.main_photo}}" width="50%" height="50%" />
    </section>
    <section *ngIf="showCommentInput">
      <mat-form-field>
        <textarea matInput [(ngModel)]="commentText"></textarea>
      </mat-form-field>
      <button mat-raised-button (click)="sendCommentButtonClick()">Send</button>
    </section>
    <section *ngIf="!showCommentInput">
      <button mat-raised-button (click)="commentButtonClick()">Add comment</button>
    </section>
    <mat-card *ngIf="comments.length > 0" style="margin-top: 1em; margin-bottom: 1em;">
      <mat-card-subtitle>Comments</mat-card-subtitle>
      <mat-card-content *ngFor="let comment of comments">
        {{comment}}
      </mat-card-content>
    </mat-card>
  </section>
  <section>
    <mat-form-field><input matInput placeholder="Job" value="{{data.match.job_title}}" disabled="disabled" /></mat-form-field>
    <mat-form-field><input matInput placeholder="City" value="{{data.match.city.name}}" disabled="disabled" /></mat-form-field>
    <mat-form-field><input matInput placeholder="Religion" value="{{data.match.religion}}" disabled="disabled" /></mat-form-field>
  </section>
  <section>
    <mat-form-field><input matInput placeholder="Age" value="{{data.match.age}}" disabled="disabled" /></mat-form-field>
    <mat-form-field><input matInput placeholder="Height" value="{{data.match.height_in_cm}} cm" disabled="disabled" /></mat-form-field>
    <mat-form-field><input matInput placeholder="Compatibility" value="{{data.match.compatibility_score * 100}}%" disabled="disabled" /></mat-form-field>
  </section>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
